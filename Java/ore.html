<!DOCTYPE html>
<html>
    <body>
        <h1 id="ore"></h1>
        <script>
            let number = prompt("Please enter a number");
            number = number % 2;
            if (number == 0) {
                document.getElementById("ore").innerHTML = "Your number is even";
            }
            else if (number == 1){
                document.getElementById("ore").innerHTML = "Your number is odd";
            }
            else {
                document.getElementById("ore").innerHTML = "That's not a number";
            }
        </script>
        <p>refresh the page to try a differnt number</p>
    </body>
</html>
